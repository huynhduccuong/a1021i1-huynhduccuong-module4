<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <title>Customer List</title>
</head>
<body>
<h3>Customer</h3>
<p>
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
</p>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
    </tr>
    <tbody>
    <th:block th:each="row,rowStat : ${customers}">
        <tr>
            <td th:text="${row.name}"></td>
            <td th:text="${row.email}"></td>
            <td th:text="${row.address}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
