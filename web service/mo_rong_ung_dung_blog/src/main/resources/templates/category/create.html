<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create category</title>
</head>
<body>
<h1>Create category</h1>
<p>
    <a th:href="@{/category/list}">Back to category list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/category/create}" th:object="${category}" method="post">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{categoryId}"/></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{categoryName}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create new category"></td>
        </tr>
    </table>
</form>
</body>
</html>
