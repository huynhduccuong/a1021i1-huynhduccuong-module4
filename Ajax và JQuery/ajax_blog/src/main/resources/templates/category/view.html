<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View category</title>
</head>
<body>
<h1>View province: <span th:text="${category.categoryName}"></span></h1>
<a href="/categories">Category list</a>
<table border="1">
    <tr>
        <th>Blog name</th>
        <th>Status</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.blogName}"></td>
            <td th:text="${blog.status}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
