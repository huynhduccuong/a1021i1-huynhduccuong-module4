<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category list</title>
</head>
<body>
<a th:href="@{/category/create}">Create new Category</a>
<h1>Category</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Detail</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="category : ${categories}">
        <tr>
            <td th:text="${category.categoryId}"></td>
            <td th:text="${category.categoryName}"></td>
            <td><a th:href="@{/category/detail/__${category.categoryId}__ }">Detail</a></td>
            <td><a th:href="@{/category/edit/__${category.categoryId}__ }">Edit</a></td>
            <td><a th:href="@{/category/delete/__${category.categoryId}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
